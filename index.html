<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #ddd;
      overflow: hidden;
    }

    .barrage {
      height: 30px;
      line-height: 30px;
      font-size: 15px;
      border-radius: 28px;
      background: rgba(0,0,0,0.5);
      text-align: center;
      color: #fff;
      padding: 0 20px;
      box-sizing: border-box;
      cursor: pointer;
    }

    .active {
      color: #3ab2e9;
      z-index: 1;
    }
  </style>
</head>
<body>
  <script src="./dist/barrage.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/imtaotao/barrage/dist/barrage.min.js"></script> -->
  <script>
    const testData = [
      '陈涛',
      'chentao',
      'imtaotao',
      'supertaotao',
      'i can see it',
      'show me the sky falling down',
      'tell me someday we\'ll get together'
    ]

    // 测试代码
    const b = Barrage({
      container: document.body,
      height: 30, // 轨道高度
      rowGap: 10, // 两个弹幕的横向间隔（速度不一样，后面的可能会追上）
      direction: 'right', // 弹幕的方向 left or right
      times: [10, 20], // 弹幕动画的时间取值范围
      limit: 400, // 能够渲染的最大数量
      interval: 1000,
      hooks: {
        // 弹幕创建时
        create (node, barrage) {
          node.textContent = barrage.data
          node.classList.add('barrage')
        },

        // 弹幕渲染到页面上时
        append (node, barrage) {
          node.onmouseenter = e => {
            barrage.pause()
            node.classList.add('active')
          }
          node.onmouseleave = e => {
            barrage.resume()
            node.classList.remove('active')
          }
        },

        // 弹幕销毁时
        remove (node) {
        },

        ended () {
          console.log('end')
        },

        start () {
          console.log('start')
        },

        stop () {
          console.log('stop')
        },

        clear () {
          console.log('clear')
        },

        setOptions () {
          console.log('set')
        }
      }
    })
    
    b.start()

    setInterval(() => {
      console.log(b.showLength)
      b.send(testData)
    }, 300)
  </script>
</body>
</html>
